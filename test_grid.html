<!DOCTYPE html>
<html>

<body>

    <p id="demo">Click the button and watch it grow.</p>

    <button id="myButton" onclick="myFunction()">Try it</button>

    <script>
        function myFunction() {
            var w = window.innerWidth;
            var h = window.innerHeight;
            var x = document.getElementById("myButton");
            x.style.width = w + "px";
            x.style.height = h + "px";
        }
    </script>

</body>

</html>
